unet:
  n_blocks: 5
  n_layers_per_block: 5
  n_first_block_channels: 12
  _activation: "new_gelu"
  ln_eps: 1e-5
  device: "cuda"
  _dtype: "float16"

discriminator:
  n_blocks: 5
  n_layers_per_block: 4
  n_first_block_channels: 8
  _activation: "new_gelu"
  ln_eps: 1e-5
  device: "cuda"
  _dtype: "float16"
  loss_eps: 1e-5
  discriminator_cheat_loss: 2e-3

optimizer:
  _optimizer: "adamw"
  lr: 1e-4
  weight_decay: 5e-2
  lr_schedule: "invsqrt"
  adam_eps: 1e-4
  beta1: 0.9
  beta2: 0.995
  warmup_iters: 2_000
  max_iters: 100_000
  init_std: 2e-2
  batch_size: 24

source_files_path: "/home/kanhar/workspace/gans/pytorch-deepdream/wider/images"
processed_files_path: "/home/kanhar/workspace/gans/pytorch-deepdream/data/out-images/RESNET50_IMAGENET/"
eval_interval: 500
eval_iters: 50
log_interval: 10
wandb_log: false
wandb_run_name: "first-run"
compile_model: false
image_size: 64
generator_loss_multiplier: 3.0
discriminator_loss_multiplier: 1.0
scale_factor: 4
